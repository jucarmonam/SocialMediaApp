<h2>Registration</h2>

<div>
  <mat-form-field>
    <mat-label>Full Name:</mat-label>
    <input matInput type="text" [(ngModel)]="fullName" />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput type="email" [(ngModel)]="email" />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Confirm Password:</mat-label>
    <input matInput type="password" [(ngModel)]="confirmPassword" />
  </mat-form-field>
</div>

<div *ngIf="passwordMismatch" class="error-message">
  Passwords do not match.
</div>

<button mat-raised-button color="primary" (click)="registerUser()">Register</button>
